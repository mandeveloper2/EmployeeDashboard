<h2>Employee List</h2>
<table mat-table [dataSource]="employees" matSort class="mat-elevation-z8 employee-table">
    <!-- EmployeeId Column -->
    <ng-container matColumnDef="EmployeeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.EmployeeId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="EmployeeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{
            'greater' : isSalaryGreaterThenThreshold(element.Salary),
            'less' : !isSalaryGreaterThenThreshold(element.Salary)             
         }"> {{element.EmployeeName}} </td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.Department}} </td>
    </ng-container>

    <!-- Salary Column -->
    <ng-container matColumnDef="Salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.Salary | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{
        'hrdept' : isDeptHR(row.Department)
     }"></tr>
</table>
